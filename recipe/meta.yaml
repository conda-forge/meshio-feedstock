{% set name = "meshio" %}
{% set version = "5.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a3603b51f4fac0c7e82b73dcbbd56e75f67fe170b3de4862cf19a76fb883bd79

build:
  noarch: python
  number: 0
  entry_points:
    - meshio = meshio._cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3.7
    - importlib_metadata
    - numpy
    - netCDF4
    - npx
    - h5py

test:
  requires:
    - pytest
    - netCDF4
    - h5py
  source_files:
    - README.md
    - tests
  imports:
    - meshio
  commands:
    - meshio --help
    - python -m pytest

about:
  home: https://github.com/nschloe/meshio
  license: MIT
  license_file: LICENSE.txt
  license_family: MIT
  summary: I/O for various mesh formats

extra:
  recipe-maintainers:
    - nschloe
    - MuellerSeb
    - banesullivan
