{% set name = "meshio" %}
{% set version = "3.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: c00371adfda84efd5557f400159aab4baaacb6abd374aac1ba2cf2d8fddc1862

build:
  noarch: python
  number: 0
  entry_points:
    - meshio-convert = meshio._cli:convert
    - meshio-info = meshio._cli:info
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3
    - numpy
    - netCDF4
    - h5py
    - lxml

test:
  imports:
    - meshio
  commands:
    - meshio-convert --help
    - meshio-info --help
  requires:
    - pytest
    - netCDF4
    - h5py
    - lxml
  source_files:
    - test
  commands:
    - cd test && python -m pytest

about:
  home: "https://github.com/nschloe/meshio"
  license: MIT
  license_file: LICENSE.txt
  license_family: MIT
  summary: "I/O for various mesh formats"

extra:
  recipe-maintainers:
    - nschloe
    - MuellerSeb
    - banesullivan
