{% set name = "meshio" %}
{% set version = "5.0.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: fc1fe02764e59acb1a2d2a71e69f43820b06e8b86cf83c0f81e0a65022219c0d

build:
  noarch: python
  number: 0
  entry_points:
    - meshio = meshio._cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - setuptools
  run:
    - python >=3.7
    - importlib_metadata
    - numpy
    - netCDF4
    - h5py

test:
  requires:
    - pytest
    - netCDF4
    - h5py
  source_files:
    - README.md
    - tests
  imports:
    - meshio
  commands:
    - meshio --help
    - python -m pytest

about:
  home: https://github.com/nschloe/meshio
  license: MIT
  license_file: LICENSE.txt
  license_family: MIT
  summary: I/O for various mesh formats

extra:
  recipe-maintainers:
    - nschloe
    - MuellerSeb
    - banesullivan
